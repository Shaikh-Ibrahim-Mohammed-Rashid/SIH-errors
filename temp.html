<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <style>
        body { text-align: center; font-family: Arial; }
        button { margin: 10px; padding: 15px; font-size: 16px; }
        video { border: 2px solid black; width: 640px; height: 480px; }
    </style>
</head>
<body>
    <h1>Robot Control Panel</h1>
    <h3>Server running at: {{ HTML_address }}</h3>

    <!-- Live video feed -->
    <img src="{{ url_for('video_feed') }}" width="640" height="480">

    <div>
        <form action="/Forward"><button>Forward</button></form>
        <form action="/Backward"><button>Backward</button></form>
        <form action="/left"><button>Left</button></form>
        <form action="/right"><button>Right</button></form>
        <form action="/stop"><button>Stop</button></form>
        <form action="/spray"><button>Spray</button></form>
    </div>
</body>
</html>
